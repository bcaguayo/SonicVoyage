<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile!</title>
        <script src="src/script.ts" type="module"></script>
    </head>
    <body>
      <h1>Sonic Voyage Prototype</h1>

      <section id="profile">
      <h2>Logged in as <span id="displayName"></span></h2>
      <span id="avatar"></span>
      <ul>
          <li>User ID: <span id="id"></span></li>
          <li>Email: <span id="email"></span></li>
          <li>Spotify URI: <a id="uri" href="#"></a></li>
          <li>Link: <a id="url" href="#"></a></li>
          <!-- <li>Profile Image: <span id="imgUrl"></span></li> -->
      </ul>

      <!-- Include the HTML list for recent tracks -->
      <div id="recentTracksContainer">
        <h2>Recent Tracks</h2>
        <ul id="recentTracks"></ul>
      </div>

      </section>

      <div id="tempodiv">
        <h2>Average Tempo for Recent Tracks: </h2> 
        <span id="tempo"></span>
      </div>
      

    </body>
</html>
